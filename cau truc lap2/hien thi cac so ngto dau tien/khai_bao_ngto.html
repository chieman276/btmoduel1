<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let count=0
        let numbers = prompt('Nhap n so nguyen to: ');
        let prime = 2;
        while (count<numbers) {
            let check = true;
            for (i = 2; i<prime-1; i++) {
                if (prime%i==0) {
                    check = false;

                }
            } 
            if (check == true) {
                document.write(prime + '<br>') ;
                count++;

            }
            prime++;
        }
       
    </script>

</body>
</html>
