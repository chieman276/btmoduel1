<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="ban_kinh" placeholder="bán kính" onkeyup="tinh()" >
    <div id="chu_vi">

    </div>
    <script>
        function tinh() {
            let r = document.getElementById("ban_kinh").value;
            let chu_vi= r * r * 3.14;
            document.getElementById("chu_vi").innerHTML = chu_vi; 
        }
    </script>
</body>
</html>
