    <script>
       
        function findMax() {
            var arr = [1, 4, 5, 7, 8, 4, 9];
            var max = arr[0]
            for (var i = 1; i < arr.length; i++) {
                console.log(arr[i]);
                if (arr[i] > max) {
                    max = arr[i];
                }
            }
            document.write(max);
        }
        findMax();
    </script>
