<body>

    <script>
        
        function tryRemoveFromArray(arr, x) {
            var arrnew = [];
            for (var i = 0; i <= arr.length; i++) {
                if (arr[i] != x) {
                    arrnew.push(arr[i]);
                   
                }
            }
            return arrnew;
           
        }
        let arr = [3,4,5,6,7,8];
       
        console.log(tryRemoveFromArray(arr, 6));
    </script>

</body>
