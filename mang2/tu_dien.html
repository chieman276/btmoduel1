<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let eng = ['Hello', 'Thanks', 'Bye'];
        let vn = ['Xin chào', 'Cám ơn', 'Tạm biệt'];
        let inputValue = prompt('');
        let result = eng.indexOf(inputValue);
        if (result !== -1) {
            document.write(vn[result]);

        } else {
            document.write('không tìm thấy ');
        }
    </script>
</body>
</html>
