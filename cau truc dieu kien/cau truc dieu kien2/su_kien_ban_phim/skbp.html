<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body onload="docReady()">
    <form>
        <img id="nobita"
            src="https://thuthuatnhanh.com/wp-content/uploads/2020/10/anh-nobita-dep-trai-ba-dao-580x580.jpg?fbclid=IwAR2cU09CK7Phvzsa5ge-3uQ7BE1ODcQmjAlvWXxgZVok8fOog66dQpuPVt8"
            style="position:absolute;left:0; top:0;" height="300" width="300+" />
        <script>
            function upArrowPressed() {
                let element = document.getElementById("nobita");
                element.style.top = parseInt(element.style.top) - 5 + 'px';
            }
            function downArrowpressed() {
                var element = document.getElementById("nobita");
                element.style.top = parseInt(element.style.top) + 5 + 'px';
            }
            function leftArrowpressed() {
                let element = document.getElementById("nobita");
                element.style.left = parseInt(element.style.left) - 5 + 'px';
            }
            function rightArrowPressed() {
                let element = document.getElementById("nobita");
                element.style.left = parseInt(element.style.left) + 5 + 'px';
            }
            function moveSelection(evt) {
                console.log(evt.keyCode);
                switch (evt.keyCode) {
                    case 37:
                        leftArrowpressed();
                        break;
                    case 39:
                        rightArrowPressed();
                        break;
                    case 38:
                        upArrowPressed();
                        break;
                    case 40:
                        downArrowpressed();
                        break;

                }
            }
            function docReady() {
                window.addEventListener('keydown', moveSelection);
            }

        </script>
    </form>
</body >

</html>
