<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <img style="width: 100px; " id="myImage" src="https://i1-vnexpress.vnecdn.net/2019/03/02/bai-toan-3768-1551057063-6906-1551496131.png?w=680&h=0&q=100&dpr=1&fit=crop&s=DCb92KCZXTb4pXmEe1zPXw"><br>
        <input style="text-align:center;" type="button" value="ClickMe" onclick="moveRight();">
    </form>
    <script>
       
        imgObj = document.getElementById('myImage');
        function init() {
    
            imgObj.style.position='relative';
            imgObj.style.left='10px';
        }
            function moveRight() {


            imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
        }
        window.onload=init;

    </script>
 
</body>
</html>
